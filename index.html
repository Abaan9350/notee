<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to NoteShare</title>
    <style>
        /* Dark-themed styles (same as previous) */
        body {
            font-family: Arial, sans-serif;
            background-color: #1E1E1E;
            color: white;
            margin: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #007BFF;
            animation: slide-down 1s; /* Slide-down animation for the header */
        }
        .logo {
            font-size: 32px; /* Increased font size */
            font-weight: bold;
        }
        .tabs {
            display: flex;
            align-items: center; /* Center vertically */
        }
        .tab {
            margin-right: 20px;
            cursor: pointer;
            color: white; /* White font color */
            padding: 5px 10px; /* Add padding to tabs */
            border-radius: 5px; /* Add rounded corners to tabs */
            transition: background-color 0.3s ease-in-out; /* Smooth color transition */
            animation: pop-up 1s; /* Pop-up animation for tabs */
        }
        .tab:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.1); /* Slight scale-up effect on hover */
        }
        .content {
            display: flex; /* Center content horizontally and vertically */
            justify-content: flex-start;
            align-items: flex-start;
            height: calc(100vh - 60px); /* Take up remaining viewport height */
            padding: 20px; /* Add padding to the content */
        }
        /* Dropdown menu styles (same as previous) */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #007BFF;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: white; /* White font color */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* Styling for the homepage content */
        .homepage-content {
            text-align: left; /* Align text to the left */
            max-width: 800px;
            margin: 0;
            animation: text-fade-in 2s; /* Fade-in animation for text */
        }
        .homepage-content h1, .homepage-content p {
            opacity: 0; /* Text is initially invisible */
        }
        /* Keyframes for slide-down animation */
        @keyframes slide-down {
            from {
                transform: translateY(-50px); /* Move header up */
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    
        
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">NoteShare</div>
        <div class="tabs">
            <!-- Use a div for the dropdown menu -->
            <div class="dropdown" id="notesTab">
                Notes
                <div class="dropdown-content">
                    <!-- Update the link for the First Year tab -->
                    <a target = "_blank" href="https://siescms-my.sharepoint.com/personal/abdurrahmansiot122_gst_sies_edu_in/_layouts/15/onedrive.aspx?view=1">First Year</a>
                    <a href="second_year.html">Second Year</a>
                    <a href="third_year.html">Third Year</a>
                    <a href="fourth_year.html">Fourth Year</a>
                </div>
            </div>
            <!-- Add space between tabs -->
            <div style="margin-right: 20px;"></div>
            <div class="tab" id="questionsTab">Previous Year Questions</div>
            <!-- Add space between tabs -->
            <div style="margin-right: 20px;"></div>
            <div class="tab" id="contactTab">Contact Us</div>
        </div>
    </div>

    
</body>
</html>
